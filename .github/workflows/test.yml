name: Docker Build, Test and Publish

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test:
    name: Test PHP ${{ matrix.php-version }} with Oracle ${{ matrix.oracle-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - php-version: "8.4"
            oracle-version: "21"
            latest: true
          - php-version: "8.3"
            oracle-version: "21"
          - php-version: "8.2"
            oracle-version: "21"
          - php-version: "8.1"
            oracle-version: "21"
          - php-version: "8.0"
            oracle-version: "21"
          - php-version: "7.4"
            oracle-version: "21"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: donvito
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: donvito/php-oci8
          tags: |
            type=raw,value=${{ matrix.php-version }}-oracle${{ matrix.oracle-version }}
            type=raw,value=${{ matrix.php-version }}
            type=raw,value=latest,enable=${{ matrix.latest == true }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ matrix.php-version }}
            ORACLE_VERSION=${{ matrix.oracle-version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run tests
        run: |
          docker run --rm \
            donvito/php-oci8:${{ matrix.php-version }}-oracle${{ matrix.oracle-version }} \
            php /usr/local/bin/test-oci8.php

      - name: Verify PHP modules
        run: |
          docker run --rm \
            donvito/php-oci8:${{ matrix.php-version }}-oracle${{ matrix.oracle-version }} \
            php -m | grep -E "(oci8|pdo_oci)"

      - name: Check PHP version
        run: |
          docker run --rm \
            donvito/php-oci8:${{ matrix.php-version }}-oracle${{ matrix.oracle-version }} \
            php -v

      - name: Test OCI8 functions
        run: |
          docker run --rm \
            donvito/php-oci8:${{ matrix.php-version }}-oracle${{ matrix.oracle-version }} \
            php -r "echo 'OCI8 Version: ' . oci_client_version() . PHP_EOL;"

